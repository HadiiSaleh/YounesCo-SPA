<div class="inner-container">
   <div class="final-receipt-page section-gap" *ngIf="CurrentUser">
      <div class="account-info">
         <div class="container"
            *ngIf="((UserRole$ | async)=='Admin' || (UserRole$ | async)=='Moderator') && (LoginStatus$ | async) as LoginStatus">
            <div class="mb-4 user-info">
               <div fxLayoutAlign="flex-start">
                  <div class="login-user-img">
                     <img src="assets/images/administrator.png" width="70" alt="Active User">
                  </div>
                  <!-- login-user-img -->
                  <div class="px-3">
                     <h4>Hi, {{CurrentUser.userName}}</h4>
                     <div class="text-muted text-xl">{{CurrentUser.email}}</div>
                  </div>
               </div>
            </div>
            <div fxLayout="row wrap" class="col-gap">
               <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="30" fxFlex.lg="20" fxFlex.xl="20"
                  class="user-nav-list bg-white">
                  <mat-list class="py-2" role="list">
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/admin-panel/account/profile']" routerLinkActive="tab-active">
                           <span>
                              <i class="material-icons">account_circle</i> Profile
                           </span>
                        </a>
                     </mat-list-item>
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/admin-panel/account/collaboration']" routerLinkActive="tab-active">
                           <i class="material-icons">location_on</i>
                           <span>Collaboration</span>
                        </a>
                     </mat-list-item>
                  </mat-list>
               </div>
               <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="70" fxFlex.lg="70" fxFlex.xl="70"
                  class="user-content-wrapper my-0">
                  <div class="tab-container">
                     <router-outlet (activate)="onActivate($event)"></router-outlet>
                  </div>
                  <!-- tab-container -->
               </div>
            </div>
         </div>
      </div>
      <!-- account-info -->
   </div>
   <!-- final-receipt-page -->
</div>
<!-- inner-container -->
