<mat-card
   *ngIf="((UserRole$ | async)=='Admin' || (UserRole$ | async)=='Moderator') && (LoginStatus$ | async) as LoginStatus">
   <button color="primary" mat-raised-button (click)="addNewUserDialog()" *ngIf="(UserRole$ | async)=='Admin'">
      Add Moderator
   </button>
   <ng-container *ngIf="collaborationData && collaborationData.length>0; else elseBlock">
      <div class="table-responsive-x">
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-scroll-wrap">
            <ng-container matColumnDef="displayName">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Full Name </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>
            <ng-container matColumnDef="userName">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Username </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Email </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Phone </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Created at </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="deleted">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Deleted </th>
               <td class="px-3" mat-cell *matCellDef="let element"> {{element.deleted}} </td>
            </ng-container> -->
            <ng-container matColumnDef="deleted">
               <th class="px-3" mat-header-cell *matHeaderCellDef> Deleted </th>
               <td class="px-3" mat-cell *matCellDef="let element">
                  <mat-checkbox type="checkbox" [disabled]="(UserRole$ | async)!='Admin'" [checked]="element.deleted"
                     (change)="receiveCheckboxChange(element, $event)">
                  </mat-checkbox>
               </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
      </div>
      <!-- table-responsive-x -->
   </ng-container>
   <ng-template #elseBlock>
      <h5 class="ml-5">No moderator found</h5>
   </ng-template>
</mat-card>
